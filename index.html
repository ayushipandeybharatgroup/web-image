<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      margin: 0; 
      padding: 2rem; 
      background: #f6f7f9;
      color: #111; 
    }
    .container {
      max-width: 900px; 
      margin: 0 auto; 
      background: #fff; 
      border-radius: 16px; 
      padding: 2rem; 
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 { margin-top: 0; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
      align-items: start;
    }
    .card {
      padding: 0.75rem;
      border: 1px solid #eee;
      border-radius: 12px;
      background: #fafafa;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }
    .caption {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome ðŸŽ‰</h1>
    <p>This page displays two local images stored in the same folder as this HTML file.</p>

    <div class="gallery">
      <div class="card">
        <img src="welcom.png" alt="Welcome image" />
        <div class="caption">welcom.png</div>
      </div>
      <div class="card">
        <img src="welcome1.png" alt="Welcome image 2" />
        <div class="caption">welcome1.png</div>
      </div>
    </div>
  </div>
</body>
</html>
